<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="container">

        <object class="shapes">
            <img class="shape1" src="./img/shape1.png">
            <img class="shape2" src="./img/shape2.png">
        </object>

        <header id="header">
            <a href="#" class="brand">
                <img src="img/brand.png" alt="Logo do site">
            </a>

            <nav class="navigation">
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Informações</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li><a href="#" class="item-menu-responsive">Sacola</a></li>
                    <li><a href="#" class="item-menu-responsive">Login</a></li>
                </ul>
            </nav>

            <button class="btn-bag">
                Sacola
                <img src="img/shopping-cart.png">
            </button>
            <button class="btn-login">
                Login
                <img src="img/user.png">
            </button>

            <div class="menu-toggle" id="btn-menu-toggle">
                <img src="img/menu.png" alt="Menu">
            </div>
        </header>
            
        <article class="article">
            <span> B3 </span>
            <h1> Super Fone Extrema Qualidade de Som Top</h1>
            <h2> Você irá se surpreender com a qualidade de som desse fone sem fio. Viaje em altos graves e agudos em suas músicas ou vídeos.</h2>

            <div class="send-message">
                <i><img src="./img/envelope.png" alt="ícone de uma carta"/></i>
                <input type="email" placeholder="Escreva seu e-mail" />
                <button class="btn-send">ENVIAR</button>
            </div>
        </article>

        <picture class="picture">
            <img src="./img/phone.png" />
        </picture>

        <footer class="footer">
            <small> &copy; Powered by EDutra</small>
        </footer>
    </section>
    
    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('active')
        }
        document.querySelector('#btn-menu-toggle').addEventListener('click', toggleMenu);
    </script>
</body>
</html>
